<!DOCTYPE html>
<html lang="en" ng-app="lazyApp" ng-cloak>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Lazy Loading</title>
		<meta name="generator" content="Bootply" />

	<body data-ng-controller="LazyCtrl as vm">

<div id="masthead">  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{vm.title}}
          <p class="lead"></p>
        </h1>
      </div> 
    </div> 
  </div><!-- /cont -->
  
  
</div>


<div class="container">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          
          <!--/stories-->
          <div class="row special-row" ng-repeat="d in vm.data">    
            
            <div class="col-md-12">
              <h3>{{ d.title }}</h3>
              <div class="row">
                <div class="col-xs-9">
                  <small style="font-family:courier,'new courier';" class="text-muted">Published  â€¢ {{ d.published  }}</small>
                  </div>
                <div class="col-xs-3"></div>
              </div>
              <br>
            </div>
            
          </div>
         
         
      
          <!--/stories-->
          
          <br />
          <a href="#" ng-click="vm.getData(vm.loadAmount, vm.data.length)" data-ng-disabled="!vm.continue" class="btn btn-primary pull-right btnNext">Load {{ vm.loadAmount }} More</a>
        
          
        </div>
      </div>
                                                                                       
	                                                
                                                      
   	</div><!--/col-12-->
  </div>
</div>
